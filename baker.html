  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
  <script>
    $(document).ready(function () {

    // function getBakerData () {
    // $.getJSON('./data/bakerMayfieldData.json', function (data) {
    //   $.each(data, function(key, value){
    //     let week = value.week
    //     let yards = value.PsYds
      
    //     })
    //   })
    // }
    // getBakerData()

   var xmlHttp = new XMLHttpRequest()
   var url = 'http://127.0.0.1:5500/data/bakerMayfieldData.json'
   xmlHttp.open('GET', url, true)
   xmlHttp.send()
   xmlHttp.onreadystatechange = function() {
     if(this.readyState == 4 && this.status == 200) {
       var data = JSON.parse(this.responseText)
      //  console.log(data)
       var week = data.map(function(game) {
         return game.week
       })

       var yards = data.map(function(game) {
         return game.PsYds
       })

      var sacks = data.map(function(game) {
          return game.Sack
      })
        
      var opponent = data.map(function(game) {
         return game.opponent
      })

    var ctx = $('#baker-chart');
        
    window.myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: sacks,
        datasets: [{
            label: 'Baker Mayfield Yards Per Game/Week',
            data: yards,
            backgroundColor: ['transparent'],
            borderColor: ['red'],
            borderWidth: 1
        },
        {
            label: 'Baker Mayfield Sacks Per Game/Week',
            data: week,
            backgroundColor: ['transparent'],
            borderColor: ['green'],
            borderWidth: 1
        }],
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
}});
     
    
     }
   }
})
  </script>
